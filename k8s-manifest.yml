apiVersion: v1
kind: Namespace
metadata:
  name: lighthouse
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: lighthouse
  name: lhci-data-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lighthouse
  name: lhci-server
spec:
  selector:
    matchLabels:
      name: lhci-server
  strategy:
    type: Recreate
  template:
    metadata:
      name: lhci-pod
      labels:
        name: lhci-server
    spec:
      containers:
        - name: lhci-server
          image: lighthouse
          volumeMounts:
            - mountPath: '/data'
              name: lhci-data-volume
          ports:
            - name: lhci-http
              containerPort: 9001
      volumes:
        - name: lhci-data-volume
          persistentVolumeClaim:
            claimName: lhci-data-claim
---
apiVersion: v1
kind: Service
metadata:
  namespace: lighthouse
  name: lh-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: lhci-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: lhci-http
